<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-Container">
        <h1>Guess The Number :</h1>
        <div class="makeNumber">
            <input type="number" id="minimumGenerate" placeholder="Minimum">
            <input type="number" id="maximumGenerate" placeholder="Maximum">
            <button id="TargetChoose">Target</button>
        </div>
        <input type="number" id="guessInput" placeholder="Enter a Number">
        <button id="checkButton">Check</button>
        <p id="message"></p>
        <section>
            <div id="timerDisplay">Time left: 15s</div>
        </section>
        <section id="history"></section>
    </div>
    <script src="script.js"></script>
</body>

</html>
